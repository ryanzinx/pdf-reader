<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Text Processing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">PDF Case Folding Processing</h1>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Upload PDF file:</label>
                <input type="file" name="pdf_file" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        {% if hasil_proses %}
        <div class="mt-5">
            <h3>Result:</h3>
            <pre class="bg-light p-3 border">{{ hasil_proses }}</pre>
            <a href="{{ url_for('download_file') }}" class="btn btn-success mt-2 mb-3">Download Result</a>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</body>
</html>
